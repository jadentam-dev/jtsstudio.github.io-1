<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="icon" type="image/x-icon" href="Untitled.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #66a3ff; /* Light Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #fff;
            border-radius: 5px;
        }
        h2 {
            color: #3399ff; /* Medium Light Blue */
        }
        .post {
            background: #e2e2e2;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
        }
        .post h3 {
            margin: 0;
            color: #3399ff; /* Medium Light Blue */
        }
        .post p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #66a3ff; /* Light Blue */
            color: #fff;
        }
        button {
            background-color: #3399ff; /* Medium Light Blue */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66b3ff; /* Lighter Blue */
        }
        @media (max-width: 600px) {
            .post {
                padding: 10px;
            }
        }
        .collapsible {
            background-color: #66a3ff; /* Light Blue */
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .active, .collapsible:hover {
            background-color: #3399ff; /* Medium Light Blue */
        }
        
        .content {
            padding: 15px;
            display: none; /* Hidden by default */
            overflow: hidden;
            background-color: #e6f7ff; /* Very Light Blue */
            border: 1px solid #b3e0ff; /* Light Blue Border */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to JT's Personal Website</h1>
</header>

<section id="about-me">
    <h2>Admin Zone. Please login to continue.</h2>
    <button type="button" class="collapsible">Login</button>
</section>
<div class="content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script>
    // Storing hashed usernames and passwords
    const users = {
        // Example: these should be pre-hashed
        "24a0e915c9cc7ebf01797ab65ec4417446465c983e79969c2e1331b758677770": "b451923b2ea119d5a0931be1b58b50c187f22146d8c6905f700b956cc9f5c64a", // Replace with actual hashed password
        "user2": "hashed_password_2", // Replace with actual hashed password
        "user3": "hashed_password_3"  // Replace with actual hashed password
    };

    // Function to hash the username and password
    function hashUserData(username, password) {
        return {
            hashedUsername: sha256(username),
            hashedPassword: sha256(password)
        };
    }

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            alert('Please enter both username and password.');
            return;
        }

        const { hashedUsername, hashedPassword } = hashUserData(username, password);

        // Validate the hashed username and password against the stored hashes
        if (users[hashedUsername] === hashedPassword) {
            const uniqueCode = generateUniqueCode();
            localStorage.setItem('uniqueCode', uniqueCode);
            alert('Login successful! Your unique code is: ' + uniqueCode);
            window.location.href = 'https://jtsstudio.github.io/profile.html'; // Redirect to portrait.html
        } else {
            alert('Invalid username or password. Please try again.');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    }

    function generateUniqueCode() {
        return Math.floor(1000 + Math.random() * 9000).toString(); // Generates a 4-digit code
    }
</script>

<footer>
    <p>&copy; 2025 JT's Studio. All rights reserved.</p>
</footer>

</body>
</html>
