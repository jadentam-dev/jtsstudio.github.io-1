<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="icon" type="image/x-icon" href="Untitled.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #66a3ff; /* Light Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #fff;
            border-radius: 5px;
        }
        h2 {
            color: #3399ff; /* Medium Light Blue */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #66a3ff; /* Light Blue */
            color: #fff;
        }
        button {
            background-color: #3399ff; /* Medium Light Blue */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66b3ff; /* Lighter Blue */
        }
        .collapsible {
            background-color: #66a3ff; /* Light Blue */
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .active, .collapsible:hover {
            background-color: #3399ff; /* Medium Light Blue */
        }
        .content {
            padding: 15px;
            display: none; /* Hidden by default */
            overflow: hidden;
            background-color: #e6f7ff; /* Very Light Blue */
            border: 1px solid #b3e0ff; /* Light Blue Border */
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to JT's Personal Website</h1>
</header>

<section id="about-me">
    <h2>Admin Zone. Please login to continue.</h2>
    <button type="button" class="collapsible" onclick="toggleLogin()">Login</button>
</section>
<div class="content" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script>
    // Toggle login form visibility
    function toggleLogin() {
        const content = document.getElementById('loginForm');
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    // Storing hashed usernames and passwords
    const users = {
        "24a0e915c9cc7ebf01797ab65ec4417446465c983e79969c2e1331b758677770": "b451923b2ea119d5a0931be1b58b50c187f22146d8c6905f700b956cc9f5c64a", // Replace with actual hashed credentials
        "hashed_username_2": "hashed_password_2"
    };

    // Function to hash a string using SHA-256
    async function hashString(string) {
        const encoder = new TextEncoder();
        const data = encoder.encode(string);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex string
    }

    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            alert('Please enter both username and password.');
            return;
        }

        // Hash the username and password
        const hashedUsername = await hashString(username);
        const hashedPassword = await hashString(password);

        // Validate the hashed username and password against the stored hashes
        if (users[hashedUsername] === hashedPassword) {
            const uniqueCode = generateUniqueCode();
            localStorage.setItem('uniqueCode', uniqueCode);
            alert('Login successful! Your unique code is: ' + uniqueCode);
            window.location.href = 'https://jtsstudio.github.io/profile.html'; // Redirect to profile.html
        } else {
            alert('Invalid username or password. Please try again.');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    }

    function generateUniqueCode() {
        return Math.floor(1000 + Math.random() * 9000).toString(); // Generates a 4-digit code
    }
</script>

<footer>
    <p>&copy; 2025 JT's Studio. All rights reserved.</p>
</footer>

</body>
</html>
